<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách Lead</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .table th {
      white-space: nowrap;
    }
    .loading {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .state-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .btn-view-leads {
      margin-bottom: 1rem;
    }
    /* State colors */
    .state-badge[data-color="#ffc84b"] {
      background-color: rgba(255, 200, 75, 0.2);
      color: #ffc84b;
    }
    .state-badge[data-color="#28a745"] {
      background-color: rgba(40, 167, 69, 0.2);
      color: #28a745;
    }
    .state-badge[data-color="#dc3545"] {
      background-color: rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }
    .state-badge[data-color="#17a2b8"] {
      background-color: rgba(23, 162, 184, 0.2);
      color: #17a2b8;
    }
    .state-badge[data-color="#6c757d"] {
      background-color: rgba(108, 117, 125, 0.2);
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container-fluid py-4">
    <button id="viewLeadsBtn" class="btn btn-primary btn-view-leads">
      <i class="bi bi-list-ul"></i> Xem danh sách Lead
    </button>

    <div id="leads-content" style="display: none">
      <h2 class="mb-4">Danh sách Lead</h2>
      <div id="loading" class="text-center">
        <span class="loading"></span> Đang tải...
      </div>
      <div id="error" class="alert alert-danger" style="display: none">
        <i class="bi bi-exclamation-triangle"></i> <span id="error-message"></span>
      </div>
      <div id="no-data" class="alert alert-info" style="display: none">
        <i class="bi bi-info-circle"></i> Không tìm thấy lead nào.
      </div>
      <div id="leads-table" class="table-responsive" style="display: none">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Mã Lead</th>
              <th>Khách hàng</th>
              <th>Yêu cầu dịch vụ</th>
              <th>Nguồn</th>
              <th>Trạng thái</th>
              <th>Người tạo</th>
              <th>Ngày tạo</th>
              <th>Phụ trách</th>
              <th>Đơn hàng</th>
            </tr>
          </thead>
          <tbody id="leads-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const NOCODB_API_URL = 'https://nocodb.mykdigi.com/api/v2/tables/meptiucn6e8bsj2/records';
    const NOCODB_TOKEN = '0mr-zizuLunUdT4ZslPAQfT1du-gguqRGZrU2RS4';
    const ERP_API_URL = 'https://erp.nucuoimekong.vn/api/v1/leads';
    const ERP_API_TOKEN = 'W45PJABnxYXd7PPVPrbdgGwrUENYBL4S35ttutP_1699315050';

    // Get integration ID from URL
    const getIntegrationId = () => {
      return window.location.href.split('=')[1];
    };

    // Show popup with leads list
    function showLeadsPopup() {
      if (window.parent) {
        window.parent.postMessage({
          name: '__SM_FORM_POPUP',
          action: 'SHOW',
          data: {
            integration_id: getIntegrationId(),
            url: window.location.href,
            title: 'Danh sách Lead',
            height: '80vh'
          }
        }, '*');
      }
    }

    // Request customer data from SMAX
    function requestSmaxData() {
      if (window.parent) {
        window.parent.postMessage({
          name: '__SM_FORM_CUSTOMER',
          data: {
            integration_id: getIntegrationId()
          }
        }, '*');
      }
    }

    async function getLeadsBySmaxId(smaxId) {
      const response = await fetch(
        `${NOCODB_API_URL}?viewId=vw8qpktzg3g4qana&where=(smax_%20id,eq,${smaxId})&limit=25&shuffle=0&offset=0`,
        {
          headers: {
            'accept': 'application/json',
            'xc-token': NOCODB_TOKEN
          }
        }
      );

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      return data.list || [];
    }

    async function getLeadFromERP(leadCode) {
      const response = await fetch(
        `${ERP_API_URL}?api_token=${ERP_API_TOKEN}&code=${leadCode}`,
        {
          headers: {
            'accept': 'application/json'
          }
        }
      );

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      return data.data?.[0] || null;
    }

    function showLoading(show = true) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      const errorMessage = document.getElementById('error-message');
      errorDiv.style.display = 'block';
      errorMessage.textContent = message;
    }

    function showNoData(show = true) {
      document.getElementById('no-data').style.display = show ? 'block' : 'none';
    }

    function showTable(show = true) {
      document.getElementById('leads-table').style.display = show ? 'block' : 'none';
    }

    function createLeadRow(lead) {
      return `
        <tr>
          <td>
            <a href="${lead.link_erp}" target="_blank">${lead.code}</a>
          </td>
          <td>
            <a href="${lead.customer.link_erp}" target="_blank">${lead.customer.name}</a>
          </td>
          <td>
            ${lead.service}
            ${lead.note ? `<br><small>${lead.note}</small>` : ''}
          </td>
          <td>${lead.source.name}</td>
          <td>
            <span class="state-badge" data-color="${lead.state.color}">
              ${lead.state.title}
            </span>
          </td>
          <td>${lead.creator.name}</td>
          <td>${lead.created_at}</td>
          <td>${lead.sales_person.name}</td>
          <td>
            <button 
              class="btn btn-primary btn-sm"
              onclick="window.open('https://erp.nucuoimekong.vn/admin/order/create?lead_id=${lead.id}', '_blank')"
            >
              <i class="bi bi-plus-circle"></i> Tạo đơn
            </button>
          </td>
        </tr>
      `;
    }

    async function loadLeads(smaxId) {
      try {
        showLoading(true);
        showError(false);
        showNoData(false);
        showTable(false);

        if (!smaxId) {
          throw new Error('SMAX ID is required');
        }

        // Get leads from NocoDB
        const nocoLeads = await getLeadsBySmaxId(smaxId);
        
        if (nocoLeads.length === 0) {
          showNoData(true);
          return;
        }

        // Get lead details from ERP for each lead
        const leads = await Promise.all(
          nocoLeads.map(async (nocoLead) => {
            const erpLead = await getLeadFromERP(nocoLead.erp_lead_id);
            return {
              ...nocoLead,
              ...erpLead
            };
          })
        );

        // Render leads table
        const leadsBody = document.getElementById('leads-body');
        leadsBody.innerHTML = leads.map(createLeadRow).join('');
        showTable(true);

      } catch (error) {
        console.error('Error loading leads:', error);
        showError(error.message);
      } finally {
        showLoading(false);
      }
    }

    // Listen for messages from SMAX
    window.addEventListener('message', (event) => {
      if (event.data?.name === '__SM_FORM_CUSTOMER' && event.data?.data?.customer?.id) {
        const smaxId = event.data.data.customer.id;
        document.getElementById('leads-content').style.display = 'block';
        loadLeads(smaxId);
      }
    });

    // Add click handler for view leads button
    document.getElementById('viewLeadsBtn').addEventListener('click', () => {
      showLeadsPopup();
      requestSmaxData();
    });

    // Auto show popup and request data when page loads
    window.addEventListener('load', () => {
      showLeadsPopup();
      requestSmaxData();
    });
  </script>
</body>
</html>
